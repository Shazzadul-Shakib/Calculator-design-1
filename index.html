<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <div class="calculator">
            <div class="result">
                <input type="text" class="result_bar" value="399,981" readonly>
            </div>
            <div class="buttons">
                <div class="row">
                    <button class="r1 r-c">7</button>
                    <button class="r1 r-c">8</button>
                    <button class="r1 r-c">9</button>
                    <button class="r1 r-c d-r">DEL</button>
                </div>
                <div class="row">
                    <button class="r1 r-c">4</button>
                    <button class="r1 r-c">5</button>
                    <button class="r1 r-c">6</button>
                    <button class="r1 r-c">+</button>
                </div>
                <div class="row">
                    <button class="r1 r-c">1</button>
                    <button class="r1 r-c">2</button>
                    <button class="r1 r-c">3</button>
                    <button class="r1 r-c">-</button>
                </div>
                <div class="row">
                    <button class="r1 r-c">.</button>
                    <button class="r1 r-c">0</button>
                    <button class="r1 r-c">/</button>
                    <button class="r1 r-c">x</button>
                </div>
                <div class="row5">
                    <button class="r1 r-l d-r">RESET</button>
                    <button class="r1  r-l l-b">=</button>
                </div>
                
            </div>
        </div>
       
    </div>
</body>
</html>
